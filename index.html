<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="[!isInStock() ?'out-of-stock-img' : '']" :src="image" alt="">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p> {{ description }} </p>
            <b><p v-if="onSale">On Sale</p></b>
            <p v-if="inventory > 10">In Stock</p>
            <p v-if="inventory <= 10 && inventory > 0">Almost Sold Out</p>
            <p v-else>Out of Stock</p>
            
            <ul>
              <li v-for="detail in details">
                {{ detail }}
              </li>
            </ul>

            <ul>
              <li v-for="(size, index) in sizes" 
                :key="index">
                  {{ size }}
              </li>
            </ul>

            <div class="color-circle" 
              v-for="variant in variants" 
              :key="variant.id" 
              :style="{ backgroundColor: variant.color }"
              @mouseover="updateImage(variant.image)">
            </div>

            <button class="button" 
              :class="{disabledButton: !isInStock()}"
              :disabled="!isInStock() || cart == inventory"
              @click="addToCart">
                {{ isInStock() ? "Add to Cart" : "Out of Stock" }}
              </button>

            <button class="button" 
              @click="removeFromCart" 
              v-if="cartIsFilled()">
                Remove from Cart
              </button>
           
            <a :href="url">Made by Pinho Santiago</a>

          </div>
        </div>
      </div>
     
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <script>
      const mountedApp = app.mount('#app')
    </script>
    
  </body>
</html>
